<ion-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Index No" maxlength="6" style="text-align: center" ng-model="loginData.indexno" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" style="text-align: center" ng-model="loginData.password" required>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log In</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
