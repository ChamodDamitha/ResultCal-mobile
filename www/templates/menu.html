<ion-view>
<ion-side-menus enable-menu-with-back-views="true"  ng-controller="studentController as studCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-disabled="!studCtrl.isLogged()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Chamod Samarajeewa</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item href="#/home/results/Semester1" menu-close >
                    Results
                </ion-item>

                <ion-item ui-sref="home.about" menu-close >
                    About
                </ion-item>

                <ion-item ui-sref="home.signup" menu-close >
                    Sign Up
                </ion-item>

                <ion-item ng-click="studCtrl.logout()" menu-close >
                    Log Out
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</ion-view>
