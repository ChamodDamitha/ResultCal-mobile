<ion-view>
    <ion-content>
        <ion-header-bar>Semester{{semNo}} - Results</ion-header-bar>
        <ion-list>
            <ion-item ng-repeat="subject in subjects">
                <ion-label>{{subject.name}}</ion-label>
                <ion-label class="ion-icon-right">{{subject.grade}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
